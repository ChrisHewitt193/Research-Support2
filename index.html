// ==== TREE CONFIGURATION ====
const width = 1200, dx = 20, dy = 200;
const tree = d3.tree().nodeSize([dx, dy]);
const diagonal = d3.linkHorizontal().x(d => d.y).y(d => d.x);

const root = d3.hierarchy(data);
root.x0 = 0;
root.y0 = 0;
if(root.children) root.children.forEach(collapse);

const svg = d3.select("#tree")
  .attr("width", width)
  .attr("height", 800)
  .attr("viewBox", [-dy/3, -dx, width, 800])
  .style("font", "12px sans-serif");

const gLink = svg.append("g")
  .attr("fill", "none")
  .attr("stroke", "#555")
  .attr("stroke-opacity", 0.4)
  .attr("stroke-width", 1.5);

const gNode = svg.append("g")
  .attr("cursor", "pointer")
  .attr("pointer-events", "all");

let i = 0;
update(root);

function update(source) {
  const nodes = root.descendants().reverse();
  const links = root.links();

  tree(root);

  let node = gNode.selectAll("g")
    .data(nodes, d => d.id || (d.id = ++i));

  const nodeEnter = node.enter().append("g")
    .attr("transform", d => `translate(${source.y0},${source.x0})`)
    .on("click", (event, d) => {
      if (d.children) {
        d._children = d.children;
        d.children = null;
      } else {
        d.children = d._children;
        d._children = null;
      }
      update(d);
      if (d.data.url) window.open(d.data.url, "_blank");
    });

  nodeEnter.append("circle")
    .attr("r", 4)
    .attr("fill", d => d._children ? "#555" : "#999");

  nodeEnter.append("text")
    .attr("dy", "0.31em")
    .attr("x", d => d._children ? -8 : 8)
    .attr("text-anchor", d => d._children ? "end" : "start")
    .text(d => d.data.name);

  node.merge(nodeEnter).transition().duration(500)
    .attr("transform", d => `translate(${d.y},${d.x})`);

  node.exit().transition().duration(500)
    .attr("transform", d => `translate(${source.y},${source.x})`)
    .remove();

  const link = gLink.selectAll("path")
    .data(links, d => d.target.id);

  link.enter().append("path")
    .merge(link)
    .transition()
    .duration(500)
    .attr("d", diagonal);

  link.exit().transition().duration(500).remove();

  root.eachBefore(d => {
    d.x0 = d.x;
    d.y0 = d.y;
  });
}

function collapse(d) {
  if (d.children) {
    d._children = d.children;
    d._children.forEach(collapse);
    d.children = null;
  }
}
